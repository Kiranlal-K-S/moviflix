{% extends 'admin_index.html' %}

{% block content %}
<h2 id="form_heading" style="position: absolute;left: 50%;"><b>Add Cast</h2><br>
  <br><br><br>
<div class="card card-primary col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" style="margin-left: 20%;">
  <div class="card-header">
    <h3 class="card-title">Add Genre</h3>
  </div>
  <form action="{% url 'add_genres' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Genre</label>
        <input type="text" class="form-control" name="genre" id="exampleInputEmail1" placeholder="Enter Genre Name">
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
