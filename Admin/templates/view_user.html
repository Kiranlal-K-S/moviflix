{% extends 'admin_index.html' %}
{% block content %}
<h2 id="form_heading" style="position: absolute;left: 50%;"><b>View User</h2><br>
    <br><br><br>
<table class="table table-dark table-striped">
    <tr>
        <th>Name</th>
        <th>email</th>
        <th>number</th>
        <th>address</th>
        
    </tr>
    {% for i in details %}
    <tr>
        <td>{{i.u_name}}</td>
        <td>{{i.User_email}}</td>
        <td>{{i.u_number}}</td>
        <td>{{i.u_address}}</td>
        <td><a href="{% url 'del_user' i.id %}"> <button type="button" class="btn btn-danger">Delete</button></a></td>

    </tr>
    {% endfor %}
  </table>


{% endblock %}
