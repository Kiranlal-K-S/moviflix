{% extends 'admin_index.html' %}
{% block content %}

<h2 id="form_heading" style="position: absolute;left: 50%;"><b>Add Cast</h2><br>
    <br><br><br>
  <div class="card card-primary col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" style="margin-left: 20%;">
    <div class="card-header">
      <h3 class="card-title">Add Genre</h3>
    </div>
    <form action="#" method="post">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Months In Words</label>
          <input type="text" class="form-control" name="months_in_words" id="exampleInputEmail1" placeholder="example: 6 Months">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Months In Numbers</label>
            <input type="text" class="form-control" name="months_in_numbers" id="exampleInputEmail1" placeholder="example: 6">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Plan Price</label>
            <input type="text" class="form-control" name="plan_price" id="exampleInputEmail1" placeholder="example: 6 Months">
          </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

{% endblock %}
