{% extends 'admin_index.html' %}
{% block content %}
<h2 id="form_heading" style="position: absolute;left: 50%;"><b>Update Film</h2><br>
  <br><br><br>
    {% for i in details %}
    
      {% csrf_token %}
      <div class="card card-primary col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" style="margin-left: 20%;">
        <div class="card-header">
          <h3 class="card-title">Update Film</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="{% url 'update_details' i.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Genre</label>
              <select name="genre_id" id="">
                <option value="">Select Genre</option>
                {% for i in genre %}
                <option value="{{i.id}}">{{i.genre_name}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Film Name</label>
              <input type="text" class="form-control" name="film_name" id="exampleInputEmail1" placeholder="Enter film name" value="{{i.film_name}}">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Film Discription</label>
              <input type="text" class="form-control" name="film_description" id="exampleInputEmail1" placeholder="film description"  value="{{i.film_description}}">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Film Thumbnail</label>
              <input type="file" class="form-control" name="film_tumbnail" id="exampleInputEmail1" placeholder="Enter email" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Film</label>
              <input type="file" class="form-control" name="film" id="exampleInputEmail1" placeholder="Enter email" >
            </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    {% endfor %}



{% endblock %}
