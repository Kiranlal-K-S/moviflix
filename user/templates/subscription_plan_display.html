{% extends 'login.html' %}

{% block content %}
<div class="row" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh; background-color: #f9f9f9;">
    <h1 style="text-align: center; text-decoration: underline; font-family: 'Poppins', Georgia, 'Times New Roman', Times, serif; color: #333; margin-bottom: 20px;">
        Subscription Plan
    </h1>

    <form action="{% url 'subsription_page' %}" method="post" style="background-color: #fff; padding: 20px 40px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <label for="plan" style="font-family: 'Poppins', sans-serif; font-size: 14px; color: #555; margin-bottom: 10px; display: block;">
            Select Your Plan:
        </label>
        <select name="plan" id="plan" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Poppins', sans-serif; font-size: 14px; color: #333; margin-bottom: 15px;">
            <option value="" disabled selected>Select plan</option>
            {% for i in subsription_plan %}
            <option value="{{i.id}}">{{i.months_in_words}}</option>
            {% endfor %}
        </select>
        
        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #FF4500; color: #fff; font-family: 'Poppins', sans-serif; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
    </form>
</div>
<br><br>
<table class="table table-dark table-striped">
    <tr>
        <th> Plan Duration</th>
        <th>Plan Duration</th>

    </tr>
    {% for i in subsription_plan %}
    <tr>
        <td>{{i.months_in_words}}</td>
        <td>{{i.plan_price}}</td>
    </tr>
    {% endfor %}
  </table>

</div>
</div>
</div>
</div>
</div>

{% endblock %}
