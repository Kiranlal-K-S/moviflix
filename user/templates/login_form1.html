    {% block content %}
    <br><br>
    <h1 style="text-align: center; font-family: 'Arial', sans-serif; color: #333; font-weight: bold; letter-spacing: 2px;">LOGIN</h1>
    <br>
    <div class="row" style="display: flex; justify-content: center;">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4" style="background: #ffa500; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
            <form action="{% url 'login_form1' %}" method="post" style="display: flex; flex-direction: column; align-items: center;">
                {% csrf_token %}
                <label for="u_email" style="color: #fff; font-size: 1.2em; margin-bottom: 10px;">Email</label>
                <input type="email" name="u_email" id="u_email" style="width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 20px;">
                
                <label for="u_password" style="color: #fff; font-size: 1.2em; margin-bottom: 10px;">Password</label>
                <input type="password" name="u_password" id="u_password" style="width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 20px;">
                
                <button type="submit" class="btn btn-outline-light" style="width: 60%; padding: 10px 0; border-radius: 8px; border: none; background-color: #333; color: #fff; font-size: 1.1em; transition: background-color 0.3s;">
                    Login
                </button>
            </form>
            <a href="{% url 'user_register' %}" style="color: #fff; font-size: 0.9em; text-align: center; margin-top: 20px; display: block;">Don't have an account? Register</a>
        </div>
    </div>
    
    {% endblock %}
