{% extends 'login.html' %}

{% block content %}
<div class="container">
<br><br>
<div class="row">
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 35vh; background-color: #f4f4f4;">
    <div style="text-align: center; background-color: #333; padding: 50px 70px; border-radius: 15px; box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4); transition: transform 0.3s ease; transform: scale(1);">
        <h3 style="color: #FF6347; font-family: 'Poppins', sans-serif; font-size: 1.8em; margin-bottom: 30px; letter-spacing: 1px; text-transform: uppercase; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
            Account Already Exists
        </h3>
        <a href="{% url 'login_form1' %}" style="text-decoration: none;">
            <button style="padding: 15px 40px; background-color: #FF6347; color: #fff; font-size: 18px; font-family: 'Poppins', sans-serif; border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);">
                Go To Login
            </button>
        </a>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
